<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L'Oréal Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="loreal-logo.png" alt="L'Oréal Logo" class="logo">
    <h1>L'Oréal Smart Routine & Product Advisor</h1>
  </header>
  <main id="chat-container">
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Ask me about L'Oréal products or routines...">
      <button type="submit">Send</button>
    </form>
    <div id="response"></div>
  </main>
  <footer>
    <p>&copy; 2025 L'Oréal</p>
  </footer>
  <!-- Load secrets first, then script -->
  <script src="secrets.js"></script>
  <script src="script.js"></script>
</body>
</html>
